<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D打印材料选择</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>3D打印材料选择</h1>

  <!-- 问题1：颜色选择 -->
  <div class="question">
    <label>你需要什么颜色的材料？</label><br>
    <select id="color" onchange="updateMaterial()">
      <option value="">请选择</option>
      <option value="Black">黑色</option>
      <option value="Red">红色</option>
      <option value="Gray">灰色</option>
      <option value="Nature">自然白</option>
    </select>
  </div>

  <!-- 问题2：闪光效果 -->
  <div class="question">
    <label>你希望材料具有亮光或闪粉效果吗？</label><br>
    <select id="glitter" onchange="updateMaterial()">
      <option value="">请选择</option>
      <option value="Yes">是</option>
      <option value="No">否</option>
    </select>
  </div>

  <!-- 问题3：表面质感 -->
  <div class="question">
    <label>你希望材料表面是光滑还是磨砂的？</label><br>
    <select id="texture" onchange="updateMaterial()">
      <option value="">请选择</option>
      <option value="Smooth">光滑</option>
      <option value="Rough">磨砂</option>
    </select>
  </div>

  <!-- 新增：使用需求选择 -->
  <div class="question">
    <label>你对材料的使用需求是什么？</label><br>
    <select id="usage" onchange="updateMaterial()">
      <option value="">请选择</option>
      <option value="日常">日常使用</option>
      <option value="加强">加强耐用</option>
      <option value="柔软">柔软需求</option>
    </select>
  </div>

  <!-- 推荐结果展示 -->
  <div id="result" class="result" style="display:none;">
    <h3>推荐材料</h3>
    <p id="materialName"></p>
    <p id="materialDescription"></p>
    <p id="materialPrice"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
